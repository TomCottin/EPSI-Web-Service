<h1 style="text-align: center;">Client's information</h1>
<table style="margin: auto;">
    <tbody>
        <tr>
            <td>
                <p>Last name</p>
            </td>
            <td><input type="text" id="lastName" name="lastName" [(ngModel)]="lastName"></td>
        </tr>
        <tr>
            <td>
                <p>First name</p>
            </td>
            <td><input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"></td>
        </tr>
        <tr>
            <td>
                <p>Address</p>
            </td>
            <td><input type="text" id="address" name="address" [(ngModel)]="address"></td>
        </tr>
        <tr>
            <td>
                <p>City</p>
            </td>
            <td><input type="text" id="city" name="city" [(ngModel)]="city"></td>
        </tr>
        <tr>
            <td>
                <p>Zip Code</p>
            </td>
            <td><input type="text" id="zipCode" name="zipCode" [(ngModel)]="zipCode"></td>
        </tr>
    </tbody>
</table>
<div style="text-align: center;">
    <button type="button" (click)="findClient()">Find clients</button>
</div>
<br>
<hr>
<div *ngIf="clients.length != 0">
    <h1 style="text-align: center;">Results : {{clients.length}} client(s) found</h1>
<table style="margin: auto; border: thick double #32a1ce; padding: 10px;">
    <tbody *ngFor="let client of clients">
        <tr>
            <td style="padding: 10px; text-align: center;">
                <p><strong>Last name : </strong>{{client.lastName}}</p>
            </td>
            <td style="padding: 10px; text-align: center;">
                <p><strong>First name : </strong>{{ client.firstName }}</p>
            </td>
            <td style="padding: 10px; text-align: center;">
                <p><strong>Address : </strong>{{client.address }}</p>
            </td>
            <td style="padding: 10px; text-align: center;">
                <p><strong>City : </strong>{{ client.city }}</p>
            </td>
            <td style="padding: 10px; text-align: center;">
                <p><strong>Zip code : </strong>{{ client.zipCode }}</p>
            </td>
        </tr>
    </tbody>
</table>
</div>
